<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if current_user %}
        <p>Logged IN as {{current_user.username}}#{{current_user.discriminator}}</p>
        <p>ID: {{current_user.id}}</p><br/>
        <a href="/logout"><button>Logout</button></a>
    {% else %}
        <a href="{{oauth_uri}}"><button>Connect with Discord</button></a>
    {% endif %}
</body>
</html>
